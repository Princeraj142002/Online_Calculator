<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <h2 id="font">CASIO</h2>
        <b><input type="text" id="result"></b>

        <br>
        <br>
        <br>

        <button onclick="appendNumber(7)" id="button">7</button>
        <button onclick="appendNumber(8)" id="button">8</button>
        <button onclick="appendNumber(9)" id="button">9</button>
        <button onclick="appendNumber('+')" id="button">+</button>

        <br>

        <button onclick="appendNumber(4)" id="button">4</button>
        <button onclick="appendNumber(5)" id="button">5</button>
        <button onclick="appendNumber(6)" id="button">6</button>
        <button onclick="appendNumber('-')" id="button">-</button>

        <br>

        <button onclick="appendNumber(1)" id="button">1</button>
        <button onclick="appendNumber(2)" id="button">2</button>
        <button onclick="appendNumber(3)" id="button">3</button>
        <button onclick="appendNumber('*')" id="button">*</button>

        <br>

        <button onclick="appendNumber(0)" id="button">0</button>
        <button onclick="calculate()" id="button">=</button>
        <button onclick="clearResult()" id="button">C</button>
        <button onclick="addOperator('/')" id="button">/</button>

        <script src="index.js"></script>


    </div>
</body>
</html>
